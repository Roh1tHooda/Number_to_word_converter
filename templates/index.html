<!DOCTYPE html>
<html>
<head>
    <title>Number to Word Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number to Word Converter</h1>
        <form id="numberForm">
            <label for="numberInput">Enter a number (0 to 999,999,999):</label>
            <input type="text" id="numberInput" placeholder="Enter a number">
            <button type="button" id="convertButton">Convert</button>
        </form>
        <div id="result" class="hidden">
            <p><strong>Result:</strong> <span id="resultText"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
